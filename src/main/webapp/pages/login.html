<!DOCTYPE html>
<br>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>物流测试</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/jquery//2.0.2/jquery.min.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="jquery.growl.js"></script>
    <link href="jquery.growl.css" rel="stylesheet" type="text/css" />

</head>
<div>
    <h2>登录测试</h2>
    <span>用户名：</span>
    <input type="text" name="user" id="user" value="zhangxing">
    <span>密码：</span>
    <input type="password" name="pwd" id="pwd" value="12345">
    <input type="button" name="login" id="login" value="登录" onclick="login()">
</div>
</br>
<h2>上件测试</h2>
<div>
    <span>条码:</span>
    <input type="text" name="barcode" id="barcode" value="">
    <span>上件口：</span>
    <input type="text" name="smt" id="smt" value="1">
    <span>闸口：</span>
    <input type="text" name="exit" id="exit" value="0021">
    <input type="button" name="up" id="up" value="确认" onclick="up()">
</div>
</br>
<h2>集包测试</h2>
<div>
    <span>下包口（0~47）:</span>
    <input type="text" name="export" id="export" value="">
    <span>状态（0：封包；1：集包）：</span>
    <input type="text" name="status" id="status" value="1">
    <input type="button" name="up" id="pack" value="确认" onclick="pack()">
</div>

</br>
<h3>查询数据</h3>
<div>
    <span>条码</span>
    <input type="text" name="barcode" id="barcode2" value="">
    <input type="button" name="search" id="search" value="查询" onclick="search()">
</div>

</br>
<h3>保存数据</h3>
<div>
    <span>数据包:</span>
    <input type="text" name="dataPacket" id="dataPacket" value="">
    <span>数据包总长度:</span>
    <input type="text" name="packetSize" id="packetSize" value="">
    <span>plc站口:</span>
    <input type="text" name="plcCode" id="plcCode" value=""></br>
    <span>条码:</span>
    <input type="text" name="barCode" id="barCode3" value="">
    <span>包裹重量整数位:</span>
    <input type="text" name="packageInt" id="packageInt" value="">
    <span>包裹重量小数位:</span>
    <input type="text" name="packageDec" id="packageDec" value=""></br>
    <span>格口号码:</span>
    <input type="text" name="slogan" id="slogan" value="">
    <span>备用:</span>
    <input type="text" name="backup" id="backup" value="">
    <span>校验:</span>
    <input type="text" name="checkData" id="checkData" value="">
    <input type="button" name="save" id="save" value="保存" onclick="saveData()">
</div>

</body>
</html>
